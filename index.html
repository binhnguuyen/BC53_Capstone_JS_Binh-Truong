    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Giỏ hàng của bạn</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="inner">
            <!-- phần để render sp ra cart -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Đóng <i class="fa fa-window-close"></i>
            </button>
            <button type="button" class="btn btn-primary">Tiến hành thanh toán <i class="fa fa-credit-card"></i> </button>
          </div>
        </div>
      </div>

    <br /><br /><br /><br />
    <!-- FILTER -->
    <section class="filter container">
      <div class="btn-group">
        <label for="">Loại sản phẩm: </label>

          <option value="Apple">Apple</option>
          <option value="Samsung">Samsung</option>
          <option value="Oppo">Oppo</option>

          <option value="Other">Other</option>

      >
    </section>

            <!-- class màn hình của BS là min-width
            các màn hình có kích thước liền kề nhau và có chung chỉ số của col thì giữ lại class màn hình nhỏ nhất, xóa các clas lớn hơn
            -->
          </div>
        </div>
